<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPM Security Scanner Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <span class="brand-icon">âš¡</span>
        <span class="brand-title">NPM SEC_SCAN</span>
        <div id="statusIndicator" class="status-indicator active"></div>
      </div>
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="extensionToggle" checked>
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label" id="toggleLabel">ON</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div id="view-scan" class="view-container active">

        <!-- Scan Controls (Removed) -->
        <div class="scan-controls" style="display: none;">
          <div class="scan-status" id="scanStatusText">SCANNING...</div>
        </div>

        <!-- Stats Grid -->
        <div id="statsGrid" class="stats-grid" style="display: none;">
          <div class="stat-card">
            <div id="statPackages" class="stat-value">0</div>
            <div class="stat-label">Packages Found</div>
          </div>
          <div class="stat-card" id="statRiskCard">
            <div id="statRisks" class="stat-value">0</div>
            <div class="stat-label">Critical Risks</div>
          </div>
        </div>

        <!-- Actions -->
        <div id="actionControls" class="action-controls"
          style="display: none; text-align: center; margin-bottom: 24px;">
          <button id="saveResultsBtn" class="btn">SAVE RESULTS</button>
        </div>

        <!-- Scan Results -->
        <div id="scanResults" class="scan-results">
          <div class="empty-state">
            <div class="empty-icon">_</div>
            <div>INITIATE SCAN TO BEGIN ANALYSIS</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 12px; border-top: 1px solid var(--border-color); margin-top: auto;">
      <div style="font-size: 11px; color: var(--text-muted);">
        Made by <a href="https://bugcrowd.com/h/Bytes_Knight" target="_blank"
          style="color: var(--accent-primary); text-decoration: none;">@Bytes_Knight</a>
        | <a href="https://github.com/bytes-Knight" target="_blank"
          style="color: var(--accent-primary); text-decoration: none;" title="GitHub">

              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
          </svg>
        </a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
